<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator Haseł</title>
  <style>
    :root {
      --bg: #0a0f14;
      --tile: #11171f;
      --text: #dce3ea;
      --accent1: #00ffb4;
      --accent2: #00e0ff;
      --radius: 18px;
    }
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 420px;
      background: var(--tile);
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 255, 180, 0.12), 0 4px 15px rgba(0, 224, 255, 0.1);
      border: 1px solid rgba(0, 255, 180, 0.08);
    }

    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 26px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.85;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: var(--radius);
      border: none;
      background: #0c1218;
      color: var(--text);
      font-size: 15px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      cursor: pointer;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 16px;
      color: #000;
      font-weight: 700;
      transition: 0.2s;
    }
    button:hover {
      opacity: 0.85;
    }

    .output {
      margin-top: 18px;
      background: #0c1218;
      padding: 14px;
      border-radius: var(--radius);
      font-size: 16px;
      min-height: 42px;
      user-select: all;
      border: 1px solid rgba(0, 255, 180, 0.12);
      letter-spacing: 0.5px;
    }

    .copy {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: var(--tile);
      border: 1px solid var(--accent2);
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 14px;
      color: var(--accent2);
      font-weight: 600;
      transition: 0.2s;
    }
    .copy:hover {
      background: rgba(0, 224, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Generator Haseł</h1>

    <label>Długość hasła:</label>
    <input id="length" type="number" min="4" max="64" value="16" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Wielkie litery</label>
      <label><input type="checkbox" id="lowercase" checked /> Małe litery</label>
      <label><input type="checkbox" id="numbers" checked /> Cyfry</label>
      <label><input type="checkbox" id="symbols" checked /> Symbole</label>
    </div>

    <button onclick="generate()">Generuj</button>

    <div class="output" id="output"></div>
    <button class="copy" onclick="copyPass()">Skopiuj</button>
  </div>

  <script>
    function generate() {
      const length = parseInt(document.getElementById('length').value);

      const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lower = 'abcdefghijklmnopqrstuvwxyz';
      const nums = '0123456789';
      const syms = '!@#$%^&*()_+{}[]<>?,.';

      let pool = '';
      if (document.getElementById('uppercase').checked) pool += upper;
      if (document.getElementById('lowercase').checked) pool += lower;
      if (document.getElementById('numbers').checked) pool += nums;
      if (document.getElementById('symbols').checked) pool += syms;

      if (!pool) {
        document.getElementById('output').textContent = 'Wybierz przynajmniej jedną opcję.';
        return;
      }

      let pass = '';
      for (let i = 0; i < length; i++) {
        pass += pool[Math.floor(Math.random() * pool.length)];
      }

      document.getElementById('output').textContent = pass;
    }

    function copyPass() {
      const text = document.getElementById('output').textContent;
      if (!text) return;
      navigator.clipboard.writeText(text);
    }
  </script>
</body>
</html>
