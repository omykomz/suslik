<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LatajÄ…ce karty - WybÃ³r zwyciÄ™zcy</title>
<style>
:root {
  --bg: #04070d;
  --accent: #00e0ff;
  --accent2: #00ffa6;
  --text: #e8f4ff;
  --radius: 12px;
}
body {
  margin:0;
  font-family:'JetBrains Mono', monospace;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px;
  overflow: hidden;
}
h1 {
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-size: 28px;
  font-weight:700;
  margin-bottom: 20px;
}
.box {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 1;
}
input, button {
  padding: 10px;
  width: 100%;
  border-radius: var(--radius);
  border: none;
  font-size: 16px;
  font-family:'JetBrains Mono', monospace;
}
input {
  background:#0c1218;
  color: var(--text);
}
button {
  background: linear-gradient(90deg,var(--accent),var(--accent2));
  color:#000;
  font-weight:700;
  cursor:pointer;
}
#card-area {
  position: relative;
  width: 100%;
  height: 400px;
  margin-top: 20px;
  perspective: 1000px;
  overflow: hidden;
}
.card {
  position: absolute;
  padding: 16px 24px;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  border-radius: var(--radius);
  color: #000;
  font-weight: 700;
  cursor: default;
  transform: rotate(0deg);
  transition: transform 1s ease, left 1s ease, top 1s ease;
  box-shadow: 0 0 20px rgba(0,255,180,0.6);
}
.card.winner {
  font-size: 32px;
  left: 50% !important;
  top: 50% !important;
  transform: translate(-50%, -50%) rotate(0deg) scale(2);
  box-shadow: 0 0 40px rgba(0,255,180,0.9), 0 0 80px rgba(0,255,180,0.5);
}
.result {
  margin-top: 20px;
  font-size: 24px;
  font-weight: 700;
  color: var(--accent2);
  text-align: center;
  animation: none;
}
@keyframes winnerFlash {
  0%,100% { transform: scale(1); color: var(--accent2); }
  50% { transform: scale(1.5); color: #fff; }
}
.name-list {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.name-item {
  display: flex;
  gap: 6px;
}
.name-item input {
  flex: 1;
}
</style>
</head>
<body>
<h1>LatajÄ…ce karty - WybÃ³r zwyciÄ™zcy</h1>
<div class="box">
  <label>Wpisz imiona (kaÅ¼de osobno):</label>
  <div class="name-list" id="nameList">
    <div class="name-item"><input placeholder="ImiÄ™" /></div>
  </div>
  <button onclick="addNameInput()">Dodaj kolejne imiÄ™</button>
  <button onclick="launchCards()">Losuj zwyciÄ™zcÄ™</button>

  <div id="card-area"></div>
  <div class="result" id="result">Wynik: -</div>
</div>
<script>
function addNameInput(){
  const container = document.getElementById('nameList');
  const div = document.createElement('div');
  div.className='name-item';
  div.innerHTML='<input placeholder="ImiÄ™" />';
  container.appendChild(div);
}

function launchCards(){
  const inputs = document.querySelectorAll('#nameList input');
  const names = Array.from(inputs).map(inp=>inp.value.trim()).filter(n=>n);
  if(names.length===0){ alert('Wpisz przynajmniej jedno imiÄ™'); return; }

  const cardArea = document.getElementById('card-area');
  cardArea.innerHTML='';

  // Tworzymy karty
  names.forEach((name, i)=>{
    const card = document.createElement('div');
    card.className='card';
    card.textContent = name;
    card.style.left = Math.random()*80+'%';
    card.style.top = Math.random()*80+'%';
    cardArea.appendChild(card);
  });

  const winnerIndex = Math.floor(Math.random()*names.length);
  const cards = document.querySelectorAll('.card');

  let t=0;
  const interval = setInterval(()=>{
    cards.forEach(card=>{
      if(!card.classList.contains('winner')){
        card.style.left = (Math.random()*80)+'%';
        card.style.top = (Math.random()*80)+'%';
        card.style.transform = `rotate(${Math.random()*360}deg)`;
      }
    });
    t++;
    if(t>20){
      clearInterval(interval);
      const winner = cards[winnerIndex];
      winner.classList.add('winner');
      winner.style.transform = 'translate(-50%, -50%) rotate(0deg) scale(2)';
      document.getElementById('result').textContent = `ðŸŽ‰ Wygrywa: ${winner.textContent} ðŸŽ‰`;
      document.getElementById('result').style.animation='winnerFlash 1s ease-in-out 2';
    }
  },100);
}
</script>
</body>
</html>
